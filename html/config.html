<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config</title>
    <link href="../../node_modules/assets/setting.png" rel="icon" type="image/x-icon">
    <link href="../node_modules/scss/config.css" rel="stylesheet">
</head>
<body>
<a href="../index.html">
    <button class="back"><img src="../../node_modules/assets/return.png"></button>
</a>
<form action="../index.html" method="get">
    <fieldset>
        <legend><h2>Configuration:</h2></legend>
        <label for="color">Select background color: </label>
        <input type="color" id="color" name="color" value="#ffffff"><br><br>
        <hr>
        <br>

        <label for="font">Select font text: </label>
        <select id="font" name="font">
            <option value="sans-serif">Sans-serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
        </select>
        <br>
        <br>
        <hr>
        <br>
        <div class="theme">
            <label>Select theme: </label>
            <input type="radio" id="light" value="light" name="theme" checked>
            <label for="light">light</label>
            <input type="radio" id="dark" value="dark" name="theme">
            <label for="dark">dark</label>
        </div>
        <br>
        <button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </fieldset>
</form>
<script>let exports = {};</script>
<script type="module" src="../ts/application.js"></script>
<script type="module" src="../ts/calculator.js"></script>
</body>
</html>
