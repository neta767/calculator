<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="img/calculator-icon.png" rel="icon" type="image/x-icon">
    <link href="calculator-style.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="calculator-keys">
        <button title="information"
                onclick="alert('Developer: Neta Kleman\nVersion: Calculator 1.0.0\n(try me with keyboard!)')"><img
                src="img/information.png"></button>
        <h2>My Calculator</h2>
        <a href="config.html">
            <button title="style"><img src="img/setting.png"></button>
        </a>

        <button id="theme" title="dark" onclick="changeTheme()"><img src="img/light-bulb.png"></button>
        <input type="text" class="calculator-screen" disabled/>
        <button title="delete" onclick="backSpace()"><img src="img/backspace.png"></button>


        <button id="history" title="show history" onclick="changeHistoryMode()"><img src="img/history.png"></button>
        <button class="all-clear operator" id="all-clear">AC</button>
        <button class="operator" id="divide">&divide;</button>

        <button id="calcMode" title="scientific" onclick="changeCalcMode()"><img src="img/scientific.png"
                                                                                 id="calcModePic"></button>
        <button class="number" id="num-7">7</button>
        <button class="number" id="num-8">8</button>
        <button class="number" id="num-9">9</button>
        <button class="operator" id="times">&times;</button>

        <button id="location" title="remote" onclick="changeLocationMode()"><img src="img/remote.png"></button>
        <button class="number" id="num-4">4</button>
        <button class="number" id="num-5">5</button>
        <button class="number" id="num-6">6</button>
        <button class="operator" id="sub">-</button>

        <button class="number row-start-2" id="a1">1</button>
        <button class="number" id="a2">2</button>
        <button class="number" id="a3">3</button>
        <button class="operator" id="add">+</button>

        <button class="row-start-2 operator" id="plusâ€“minus">&plusmn;</button>
        <button class="number" id="num-0">0</button>
        <button class="number decimal" id="dot">.</button>
        <button class="operator" id="equal">=</button>
    </div>
</div>
<script src="js/application.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
