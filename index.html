<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="img/calculator-icon.png" rel="icon" type="image/x-icon">
    <link href="scss/calculator-style.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="history">
        <img src="img/history.png">
        <h2>Operation log</h2>
        <div class="calc-history-box">
            <div class="calc-history-log">
            </div>
            <input type="image" id="clear-log" src="img/trash-can.png">
        </div>
    </div>
    <div class="calculator-keys">
        <input type="image" id="info" title="information" src="img/information.png" class="mode">
        <h2>My Calculator</h2>
        <input type="image" title="style" src="img/setting.png" class="mode" onclick="location.href='html/config.html'">

        <input type="image" id="light" title="light on" src="img/light-bulb.png" class="mode">
        <input type="text" id="calculator-screen"/>
        <input type="image" class="operator" title="delete" value="Backspace" src="img/backspace.png">

        <!--should be input input type=button!!...-->
        <input type="image" id="history" title="hide history" class="mode" src="img/history.png">
        <input type="button" class="all-clear operator" id="clear" value="AC">
        <input type="button" class="operator" id="op-divide" value="÷">

        <input type="image" id="calcMode" title="standard" src="img/calculator.png" class="mode">
        <input type="button" class="number" value="7">
        <input type="button" class="number" value="8">
        <input type="button" class="number" value="9">
        <input type="button" class="operator" value="×">

        <input type="image" id="location" title="remote" src="img/remote.png" class="mode">
        <input type="button" class="number" value="4">
        <input type="button" class="number" value="5">
        <input type="button" class="number" value="6">
        <input type="button" class="operator" value="-">

        <input type="button" class="number row-start-2" value="1">
        <input type="button" class="number" value="2">
        <input type="button" class="number" value="3">
        <input type="button" class="operator" value="+">

        <input type="button" class="row-start-2 operator" value="±">
        <input type="button" class="number" value="0">
        <input type="button" class="number" value=".">
        <input type="button" class="operator" value="=">
    </div>
    <div class="scientific">
        <div>
            <img src="img/scientific.png"/>
            <h2>Scientific</h2>
        </div>
        <div class="scientific-keys">
            <input type="button" id="op-modulo" class="operator" value="%">
            <input type="image" id="num-pi" class="operator" value="π" src="img/pi.png">

            <input type="image" id="op-squared" class="operator" value="^2" src="img/squared.png">
            <input type="image" id="op-power" class="operator" value="^" src="img/power.png">

            <input type="image" id="op-square-root" class="operator" value="√" src="img/square-root.png">
            <input type="image" id="op-nth-root" class="operator" value="*√" src="img/nth-root.png">

            <input type="button" class="base-btn operator" value="Base₂" id="op-log">
            <input type="button" id="op-factorial" class="operator" value="!">
        </div>
    </div>
</div>
<div id="popup" class="popup"><h1>Developer: Neta Kleman<br>Version: Calculator 4.0.0<br>(Try me also with
    keyboard!)
</h1>
</div>
<script>let exports = {};</script>
<script type="module" src="ts/Application.js"></script>
<script type="module" src="ts/Calculator.js"></script>
</body>
</html>
