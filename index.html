<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoe</title>
    <!--    <link href="img/blue-flower.ico" rel="icon" type="image/x-icon">-->
    <link media="screen and (min-width: 600px)" href="widescreen.css" rel="stylesheet">
    <!--    <link media="screen and (max-width: 600px)" href="smallscreen.css" rel="stylesheet">-->
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="calculator-keys">
        <button type="button" id="info" onclick="alert('Developer:Neta Kleman\nVersion: Calculator 1.0.0')"></button>
        <h1>My Calculator</h1>
        <button type="button" id="setting"></button>

        <button type="button" id="theme"></button>
        <input type="text" class="calculator-screen" disabled/>
        <button type="button" id="back"></button>


        <button type="button" id="history"></button>
        <button type="button" class="all-clear" id="all-clear">AC</button>
        <button type="button" class="operator" id="/">&divide;</button>

        <button type="button" id="root"></button>
        <button type="button" id="7">7</button>
        <button type="button" id="8">8</button>
        <button type="button" id="9">9</button>
        <button type="button" class="operator" id="*">&times;</button>

        <button type="button" id="?"></button>
        <button type="button" id="4">4</button>
        <button type="button" id="5">5</button>
        <button type="button" id="6">6</button>
        <button type="button" class="operator" id="-">-</button>

        <button type="button"></button>
        <button type="button" id="1">1</button>
        <button type="button" id="2">2</button>
        <button type="button" id="3">3</button>
        <button type="button" class="operator" id="+">+</button>

        <button type="button"></button>
        <button type="button" id="+-">&plusmn</button>
        <button type="button" id="0">0</button>
        <button type="button" class="decimal" id=".">.</button>
        <button type="button" id="=">=</button>
    </div>
</div>
</body>
</html>
